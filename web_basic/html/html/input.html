<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form>
        <div>
            <label for="username">아이디</label>
            <input type="text" id = "username" placeholder="아이디 입력" disabled>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id = 'password' placeholder="비밀번호입력">
        </div>
        <div>
            <label for="chk1" class="chk">체크1</label>
            <input type="checkbox" id = "chk1" name="chk" checked>
            <label for="chk1" class="chk">체크2</label>
            <input type="checkbox" id = "chk2" name="chk">
            <label for="chk1" class="chk">체크3</label>
            <input type="checkbox" id = "chk3" name="chk">
            <label for="chk1" class="chk">체크4</label>
            <input type="checkbox" id = "chk4" name="chk">
        </div>
        <div>
            <label for="rdo1">라디오1</label>
            <input type="radio" id = "rdo1" name="rdo">
            <label for="rdo1">라디오2</label>
            <input type="radio" id = "rdo2" name="rdo">
            <label for="rdo1">라디오3</label>
            <input type="radio" id = "rdo3" name="rdo">
            <label for="rdo1">라디오4</label>
            <input type="radio" id = "rdo4" name="rdo">
        </div>
        <div>
            <label for="number">수량</label>
            <input type="number" id ="number" min="0" max="10000" step="1000">
        </div>
        <div>
            <label for="range">볼륨</label>
            <input type="range" id="range" min="0" maxx="100">
        </div>
        <div>
            <label for="date">날짜</label>
            <input type="date" id="date">
        </div>
        <div>
            <input type="file" aceept = '.pdf,.peg'>
        </div>
        <div>
            <label for="content"></label>
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="menu">메뉴</label>
            <select id="menu">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
            </select>
        </div>
        <div>
            <input type="text" list = "list">
            <datalist id ="list">
                <option value="aaa">aaa</option>
                <option value="bbb">bbb</option>
                <option value="ccc">ccc</option>
                <option value="ddd">ddd</option>
            </datalist>
        </div>
        <div>
            <button type="submit">서버로 데이터 전송</button>
        </div>
    </form>
</body>
</html>
